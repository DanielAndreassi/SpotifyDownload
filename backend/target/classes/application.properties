server.port=8080
server.servlet.context-path=/api

spring.application.name=spotify-downloader-web

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/spotify_downloader_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=1234

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# Spotify OAuth2 Configuration
spring.security.oauth2.client.registration.spotify.client-id=${SPOTIFY_CLIENT_ID:your-spotify-client-id}
spring.security.oauth2.client.registration.spotify.client-secret=${SPOTIFY_CLIENT_SECRET:your-spotify-client-secret}
spring.security.oauth2.client.registration.spotify.scope=user-read-private,user-read-email,playlist-read-private,playlist-read-collaborative,user-library-read,user-top-read
spring.security.oauth2.client.registration.spotify.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.spotify.redirect-uri=http://localhost:8080/api/login/oauth2/code/spotify

spring.security.oauth2.client.provider.spotify.authorization-uri=https://accounts.spotify.com/authorize
spring.security.oauth2.client.provider.spotify.token-uri=https://accounts.spotify.com/api/token
spring.security.oauth2.client.provider.spotify.user-info-uri=https://api.spotify.com/v1/me

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTSigningAndVerificationProcessThatShouldBeAtLeast256BitsLong}
jwt.expiration=86400000

# Custom Spotify Configuration
spotify.redirect-uri=${SPOTIFY_REDIRECT_URI:https://91d62b389b6c.ngrok-free.app/api/auth/callback}
frontend.redirect-url=${FRONTEND_REDIRECT_URL:https://91d62b389b6c.ngrok-free.app/callback}
spotify.scopes=playlist-read-private,playlist-read-collaborative,user-library-read,user-top-read,playlist-modify-private,playlist-modify-public
download.base-path=Downloads/MusicasApp
download.quality=320
logging.level.com.spotifyweb=DEBUG  
logging.level.org.springframework.web=DEBUG

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080,http://localhost:5173,https://91d62b389b6c.ngrok-free.app}

# Security Configuration
logging.level.org.springframework.security=DEBUG